<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<meta charset='utf-8'>
	<!-- <meta name="viewport" content="initial-scale=1"> -->
    <!-- <meta name="description" content=""> -->
	<title>Multiplication Table</title>
	<!-- <link href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.3/css/normalize.min.css" rel="stylesheet" type="text/css" /> -->
	<!-- <link href="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.0.3/css/foundation.min.css" rel="stylesheet" type="text/css" /> -->
	<link rel='stylesheet' href='css/style.css'>
</head>
<body>

	<!-- BEGIN DisplayCrtl -->
	<div ng-controller="DisplayCtrl">
		<div class="message" ng-if="content">You just clicked on {{ content }}!</div>
		<div class="message" ng-if="!content">Click a number</div>
	</div>
	<!-- END DisplayCrtl -->

	<!-- BEGIN MultiplicationCtrl -->
	<div ng-controller="MultiplicationCtrl" initial-number-limit="10">
		<div class="limit">Set a limit:
			<input type="text" ng-model="numberLimit" placeholder="Enter a number">
		</div>
		<table>
			<tr ng-repeat="numberA in numbers">
				<td ng-repeat="numberB in numbers"
					ng-click="setActiveNumber(compute(numberA, numberB))"
					ng-mouseleave="clearActiveFactors()"
					ng-mouseover="setActiveFactors(numberA, numberB)"
					ng-class="{hover: matchesFactor(numberA, numberB)}">
					{{ compute(numberA, numberB) }}
				</td>
			</tr>
		</table>
	</div>
	<!-- END MultiplicationCtrl -->


	<!-- Google CDN for AngularJS -->
	<!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>-->
	<!-- Minified AngularJS file stored on local -->
	<script src="js/angular.min.js"></script>
	<script src="js/myApp.js"></script>
</body>
</html>
